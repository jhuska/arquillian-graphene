<!DOCTYPE html>
<html>
<head>
        <script type="text/javascript">
            var XMLHttpArray = [
                    function() {return new XMLHttpRequest()},
                    function() {return new ActiveXObject("Msxml2.XMLHTTP")},
                    function() {return new ActiveXObject("Msxml2.XMLHTTP")},
                    function() {return new ActiveXObject("Microsoft.XMLHTTP")}
            ];
            function createXMLHTTPObject(){
                    var xmlhttp = false;
                    for(var i=0; i<XMLHttpArray.length; i++){
                            try{
                                    xmlhttp = XMLHttpArray[i]();
                            }catch(e){
                                    continue;
                            }
                            break;
                    }
                    return xmlhttp;
            }
            function MakeRequst(){
                var xmlhttp = createXMLHTTPObject();
                xmlhttp.onreadystatechange = function() {
                    if(this.readyState === 0) {
                        unsentCallback();
                    }
                    if(this.readyState === 1) {
                        openedCallback();
                    }
                    if(this.readyState === 2) {
                        headersReceivedCallback();
                    }
                    if(this.readyState === 3) {
                        loadingCallback();
                    }
                    if(this.readyState === 4) {
                        doneCallback();
                    }
                }
                xmlhttp.open("get", "sample2.html", true);
                xmlhttp.send();
                document.getElementById("status").innerHTML += "SEND ";
                return true;
            }
            function unsentCallback() {
                document.getElementById("status").innerHTML += "UNSENT ";
            }
            function openedCallback() {
                document.getElementById("status").innerHTML += "OPENED ";
            }
            function headersReceivedCallback() {
                document.getElementById("status").innerHTML += "HEADERS_RECEIVED ";
            }
            function loadingCallback() {
                document.getElementById("status").innerHTML += "LOADING ";
            }
            function doneCallback() {
                document.getElementById("status").innerHTML += "DONE ";
            }
        </script>
    </head>
<body>
        <a href="#" id="xhr" onclick="MakeRequst()">XHR</a>
        <div id="status"></div>
</body>
</html>
